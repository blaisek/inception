version: '3.9'

networks:
  inception:
    driver: bridge

services:

  # DATABASE
  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    restart: always
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception

  # WORDPRESS
  wordpress:
    build:
      context: ./requirements/wordpress
      args:
        DOMAIN: ${DOMAIN}
    container_name: wordpress
    restart: always
    env_file: .env
    volumes:
      - wordpress_data:/var/www/${DOMAIN}
    depends_on:
      - mariadb
    networks:
      - inception

  # SERVER
  nginx:
    build:
      context: ./requirements/nginx
      args:
        DOMAIN: ${DOMAIN}
    container_name: nginx
    restart: always
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/${DOMAIN}
    depends_on:
      - wordpress
    networks:
      - inception

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/btchiman/data/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/btchiman/data/wordpress
